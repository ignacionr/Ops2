name: Build and Release Win64

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger the workflow on version tags (e.g., v1.0.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Ninja
        run: choco install ninja -y

      - name: Set up vcpkg
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg integrate install

      - name: Configure CMake
        run: cmake -S . -B build --preset debug
        shell: C:\Program Files\PowerShell\7\pwsh.EXE -command ". '{0}'"
        env:
          VCPKG_ROOT: C:\hostedtoolcache\windows\vcpkg
          VCPKG_DEFAULT_TRIPLET: x64-windows
          CMAKE_BUILD_TYPE: "Debug"
          CMAKE_PREFIX_PATH: "vcpkg_installed/x64-windows/share"
          CMAKE_TOOLCHAIN_FILE: C:\hostedtoolcache\windows\vcpkg\scripts\buildsystems\vcpkg.cmake
          SDL2_DIR: "vcpkg_installed/installed/x64-windows/share/sdl2"
          VCPKG_FEATURE_FLAGS: "manifests"

      - name: Build
        run: cmake --build build --config Debug

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ops2-build
          path: build

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: ops2-build
          path: build

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: build/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}